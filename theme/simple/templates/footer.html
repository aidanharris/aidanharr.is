        <div class="row">
            <div class="col-md-5">
				<a href="/copyright" style="color: #9e9e9e;text-decoration: none;">üÑØ Copyleft&nbsp;2021 ‚Äê Aidan Harris</a>
                <span>&nbsp;<a href="/uploads/public.txt"><i class="fa fa-key" aria-hidden="true"></i>GPG Key</a></span>
                <div>Proudly powered by <a href="https://getpelican.com">Pelican</a>.</div>
             </div>
             <div class="col-centered">
                 <button id="themeSelector" class="btn btn-secondary" data-toggle="button" aria-hidden="true" autocomplete="off">
                     <i class="fa fa-sun-o" aria-hidden="true"></i>&nbsp;Light Theme
                  </button>
             </div>
             <div class="col-md-5" style="margin-left: 8em;">

             </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <iframe class="btn btn-default" style="background: transparent;box-shadow: none;padding: 0;max-width: 6em;" src="https://ghbtns.com/github-btn.html?user=aidanharris&repo=aidanharr.is&type=star&count=false&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
                <iframe class="btn btn-default" style="padding: 0;background: transparent;box-shadow: none;" src="https://ghbtns.com/github-btn.html?user=aidanharris&type=follow&count=true&size=large" frameborder="0" scrolling="0" width="220px" height="30px"></iframe>
            </div>
        </div>
        <script type="text/javascript">
            (function() {
                var fontAwesomeIcon = function(theme) {
                    return (theme === 'Dark') ? '<i class="fa fa-moon-o" aria-hidden="true"></i>&nbsp;' : '<i class="fa fa-sun-o" aria-hidden="true"></i>&nbsp;';
                }
                var setCurrentTheme = function() {
                    var theme = getCurrentTheme().charAt(0).toUpperCase() + getCurrentTheme().slice(1);
                    document.getElementById('themeSelector').innerHTML = fontAwesomeIcon(theme) + theme + ' Theme';
                }
                if (window.getCurrentTheme() === 'dark') {
                    document.getElementById('themeSelector').className += ' active';
                }
                document.getElementById('themeSelector').onclick = function() {
                    window.window.toggleDarkTheme();
                    setCurrentTheme();
                };
                return setCurrentTheme();
            })();
        </script>
</footer><!-- /#contentinfo -->
